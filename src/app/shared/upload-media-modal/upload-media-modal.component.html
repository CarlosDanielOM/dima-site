<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center p-4" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!-- Backdrop with blur -->
  <div class="fixed inset-0 bg-black/5 backdrop-blur-sm transition-opacity" aria-hidden="true" (click)="closeModal()"></div>

  <!-- Modal Panel -->
  <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md overflow-hidden transform transition-all">
    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
      <h3 class="text-lg font-medium text-gray-900" id="modal-title">
        {{ 'triggers.uploadMedia' | translate }}
      </h3>
      <button 
        type="button" 
        class="text-gray-400 hover:text-gray-500 focus:outline-none transition-colors"
        (click)="closeModal()">
        <span class="sr-only">{{ 'common.close' | translate }}</span>
        <lucide-icon [name]="xIcon" class="w-5 h-5"></lucide-icon>
      </button>
    </div>

    <!-- Body -->
    <div class="p-6">
      <div *ngIf="!selectedFile; else filePreview">
        <!-- Drop Zone -->
        <div 
          class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:bg-gray-50 transition-colors cursor-pointer"
          [class.border-blue-500]="isDragging"
          [class.bg-blue-50]="isDragging"
          (dragover)="onDragOver($event)"
          (dragleave)="onDragLeave($event)"
          (drop)="onDrop($event)"
          (click)="fileInput.click()">
          
          <input 
            type="file" 
            #fileInput 
            class="hidden" 
            (change)="onFileSelected($event)"
            accept="image/*,video/*">
            
          <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 mb-3">
            <lucide-icon [name]="uploadIcon" class="w-6 h-6"></lucide-icon>
          </div>
          <p class="text-sm text-gray-600 font-medium mb-1">{{ 'triggers.dragAndDrop' | translate }}</p>
          <p class="text-xs text-gray-500">
            {{ 'triggers.fileSizeLimit' | translate: { limit: getFileSizeLimitMB() } }}
          </p>
        </div>
      </div>

      <ng-template #filePreview>
        <div class="space-y-4">
          <!-- Preview -->
          <div class="relative aspect-video bg-black rounded-lg overflow-hidden flex items-center justify-center">
             <img *ngIf="selectedFile?.type?.startsWith('image/') && previewUrl" [src]="previewUrl" class="w-full h-full object-contain">
             <video *ngIf="selectedFile?.type?.startsWith('video/') && previewUrl" [src]="previewUrl" class="w-full h-full object-contain" controls></video>
             <lucide-icon *ngIf="!previewUrl" [name]="fileIcon" class="w-12 h-12 text-white"></lucide-icon>
          </div>

          <!-- File Info Form -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              {{ 'media.fileName' | translate }}
            </label>
            <input 
              type="text" 
              [(ngModel)]="fileName" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [placeholder]="'media.fileName' | translate">
          </div>
          
          <div class="text-xs text-gray-500 flex justify-between">
             <span>{{ selectedFile?.name }}</span>
             <span>{{ (selectedFile!.size / (1024 * 1024)) | number:'1.2-2' }} MB</span>
          </div>

          <!-- Progress Bar -->
          <div *ngIf="isUploading" class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 mt-4">
            <div class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" [style.width]="uploadProgress + '%'"></div>
          </div>
        </div>
      </ng-template>
    </div>

    <!-- Footer -->
    <div class="px-6 py-4 border-t border-gray-200 flex justify-end gap-3 bg-gray-50">
      <button 
        type="button" 
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        (click)="closeModal()">
        {{ 'common.cancel' | translate }}
      </button>
      <button 
        type="button" 
        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!selectedFile || !fileName.trim() || isUploading"
        (click)="upload()">
        <svg *ngIf="isUploading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ 'media.upload' | translate }}
      </button>
    </div>
  </div>
</div>
