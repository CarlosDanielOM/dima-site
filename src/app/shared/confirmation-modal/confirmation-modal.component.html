@if (isOpen && request) {
  <div class="fixed inset-0 z-50 flex items-center justify-center">
    <div class="absolute inset-0 bg-black/50" (click)="onCancel()"></div>
    <div class="relative bg-white rounded-xl shadow-lg w-full max-w-md mx-4 p-6">
      <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ request.title[lang] }}</h3>
      <p class="text-gray-600 mb-6">{{ request.message[lang] }}</p>
      <div class="flex justify-end gap-3">
        <button type="button" class="px-4 py-2 rounded-md bg-gray-100 text-gray-800 hover:bg-gray-200" (click)="onCancel()">
          {{ request.cancelText?.[lang] || 'Cancel' }}
        </button>
        <button type="button"
          class="px-4 py-2 rounded-md text-white"
          [class.bg-red-600]="request.variant === 'danger'"
          [class.hover\:bg-red-700]="request.variant === 'danger'"
          [class.bg-indigo-600]="request.variant !== 'danger'"
          [class.hover\:bg-indigo-700]="request.variant !== 'danger'"
          (click)="onConfirm()">
          {{ request.confirmText?.[lang] || 'Confirm' }}
        </button>
      </div>
    </div>
  </div>
}
